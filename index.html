<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Speed Controller</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
        min-width: 400px; /* Minimum width for the popup */
      }
      #controls button:hover {
        opacity: 0.85;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-center">
    <h1 class="mb-4 text-lg font-bold text-gray-700">Video Hız Ayarlayıcı</h1>
    <!-- Açıklama paragrafı buraya ekleniyor -->
    <p class="mb-4 text-gray-600">
      Bu araç ile videolarınızın oynatma hızını kolaylıkla artırabilir veya azaltabilirsiniz. İdeal
      hızınıza hızlı bir şekilde ulaşmak için artı ve eksi butonlarını kullanın veya hızı varsayılan
      değere sıfırlamak için reset butonuna tıklayın.
    </p>
    <div id="videoStatus" class="mb-4"></div>
    <div id="controls" class="hidden">
      <div class="mb-4 flex items-center justify-center space-x-4">
        <button
          id="decreaseSpeed"
          class="flex h-12 w-12 items-center justify-center rounded-full bg-red-400 font-bold text-white hover:bg-red-500"
        >
          -
        </button>
        <span id="speedDisplay" class="text-xl font-semibold">1.0x</span>
        <button
          id="increaseSpeed"
          class="flex h-12 w-12 items-center justify-center rounded-full bg-green-400 font-bold text-white hover:bg-green-500"
        >
          +
        </button>
      </div>
      <button
        id="resetSpeed"
        class="rounded-full bg-gray-600 px-6 py-2 font-bold text-white hover:bg-gray-700"
      >
        Reset
      </button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
